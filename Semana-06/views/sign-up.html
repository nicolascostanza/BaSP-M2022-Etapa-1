    <body>
        <header>
            <span class="hamburger-menu">&#x2630</span>
            <a class="tittle-header" href="index.html">
                <span class="header-radium">Radium</span>
                <span class="header-rocket">Rocket</span>
            </a>
        </header>
        <main>
            <form>
                <h1>Sign Up</h1>
                <div>
                    <label>Name</label>
                    <input type="name" placeholder="Name">
                </div>
                <div>
                    <label>Surname</label>
                    <input type="name" placeholder="Surname">
                </div>
                <div>
                    <label>DNI</label>
                    <input type="text" placeholder="DNI">
                </div>
                <div>
                    <label>Date of birth</label>
                    <input type="text" placeholder="Date of birth">
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" placeholder="Phone">
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" placeholder="Address">
                </div>
                <div>
                    <label>Location</label>
                    <input type="text" placeholder="Location">
                </div>
                <div>
                    <label>Postal Code</label>
                    <input type="text" placeholder="Postal Code">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="buttons">
                    <button class="btn-create">Create</button>
                    <button class="btn-cancel" href="index.html">Cancel</button>
                </div>
            </form> 
        </main>
