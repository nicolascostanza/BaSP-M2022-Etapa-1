<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Trangenix is a web application for the human resources area with incredible functionalities">
        <meta name="keywords"  content="Trangenix, RadiumRocket, BaSP, rrhh">
        <meta name="author" content="Nicolas Costanza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/sign-up.css">
        <link rel="stylesheet" href="../css/footer.css">
        <title>Trackgenix</title>
    </head>
    <body>
        <header>
            <span class="hamburger-menu">&#x2630</span>
            <a class="tittle-header" href="index.html">
                <span class="header-radium">Radium</span>
                <span class="header-rocket">Rocket</span>
            </a>
        </header>
        <main>
            <form>
                <h1>Sign Up</h1>
                <div id="divName">
                    <label>Name</label>
                    <input id="name" type="name" placeholder="Name">
                    <p id="nameErrorLength" class="hidden">Error ingrese mas de 3 caracteres</p>
                    <p id="nameErrorCaracter" class="hidden">Error Ingrese solo caracteres</p>
                </div>
                <div>
                    <label>Surname</label>
                    <input id="surname" type="name" placeholder="Surname">
                </div>
                <div>
                    <label>DNI</label>
                    <input id="dni" type="text" placeholder="DNI">
                </div>
                <div>
                    <label>Date of birth</label>
                    <input id="date" type="text" placeholder="Date of birth">
                </div>
                <div>
                    <label>Phone</label>
                    <input id="phone" type="text" placeholder="Phone">
                </div>
                <div>
                    <label>Address</label>
                    <input id="address" type="text" placeholder="Address">
                </div>
                <div>
                    <label>Location</label>
                    <input id="location" type="text" placeholder="Location">
                </div>
                <div>
                    <label>Postal Code</label>
                    <input id="postal" type="text" placeholder="Postal Code">
                </div>
                <div>
                    <label>Email</label>
                    <input id="email" type="text" placeholder="Email">
                </div>
                <div>
                    <label>Password</label>
                    <input id="password" type="text" placeholder="Password">
                </div>
                <div class="div-int">
                    <div class="last-div">
                        <label>Repeat Password</label>
                        <input id="passwordRepeat" type="text" placeholder="Password">
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn-create">CREATE</button>
                    <button class="btn-cancel"><a href="index.html">CANCEL</a></button>
                </div>
            </form> 
        </main>
        <footer>
            <h3>TrackgenixÂ®</h3>
        </footer>
        <script src="../javascript/sign-up.js"></script>
    </body>
</html>
